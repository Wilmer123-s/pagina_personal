<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Resta</title>
</head>
<body>
<script>
var n1,n2,d1,d2,suma,num,den,num2,den2;
n1=parseInt(prompt("Ingrese el primer numerador: ",""));
d1=parseInt(prompt("Ingrese el primer deniominador",""));
n2=parseInt(prompt("Ingrse el segundo numerador: ",""));
d2=parseInt(prompt("Ingrese el segundo deniominador",""));
document.write(n1+"/"+d1+" - "+n2+"/"+d2+" = ");
num=Math.abs((n1*d2)-(d1*n2));
den=(d1*d2);

for(a=1;a<=num;a++){
			num2=(num)%a;
			den2=den%a;
			if(num2==0&&den2==0){
				sn=num/a;
				sd=den/a;
				
			}
			
		}
		if(n1>n2){document.write("-");}
		if (sd!=1){
		document.write(sn+'/'+sd);
		}

		else {
			if(sn==sd){
				document.write('1');
			}
			else{
				if (sd==1){
					document.write(sn);

				}
				
			}
		}	

</script>

</body>
</html>
